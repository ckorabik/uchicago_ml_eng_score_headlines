name: Deploy Docker Image to Server
on:
  workflow_run:
    # This GitHub Action depends on another, which package up docker and pushes it to a  docker repo
    workflows: ["Build and Push Docker Image"]
    types: [completed]
  workflow_dispatch:   

jobs:
  deploy:
    runs-on: ubuntu-latest
    # If the docker build went ok and the image was pushed to the docker repo, then deploy it to the server
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Deploy to Linux server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/final_app:latest
            docker stop ${{ secrets.DOCKER_USERNAME }}/final_app || true
            docker rm ${{ secrets.DOCKER_USERNAME }}/final_app || true
            docker run -d -p 8010:8010 ${{ secrets.DOCKER_USERNAME }}/final_app:latest
