name: Python Checks

on:
  push:
    branches:
      - main
      - prod
  pull_request:
    branches:
      - main
      - prod

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black mypy pytest fastapi httpx

    - name: Run pylint
      run: |
        python -m pylint app_api.py

    - name: Run mypy
      run: |
        python -m mypy app_api.py

    - name: Run pytest
      run: |
        python -m pytest tests